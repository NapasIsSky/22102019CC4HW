<!DOCTYPE html>
<html>
<body>
<p id="demo">0</p>
<button onclick="Plus()">Plus</button>
<button onclick="Sub()">Sub</button>
<script>
var i=0;
function Plus() {
  document.getElementById("demo").innerHTML = i++;
}
function Sub() {
  document.getElementById("demo").innerHTML = i--;
}
</script>
</body>
</html>
